AWSTemplateFormatVersion: "2010-09-09"
Description: >
  Dev/test stack for FastAPI backend (Fargate) in VPC.
  Provides MyIp, EcrRepoName, ContainerPort at deploy.

Parameters:
  MyIp:
    Type: String
    Description: "Your public IP in CIDR format (e.g. 203.0.113.25/32). Required at deploy."

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: "VPC ID"
    Default: "vpc-xxx"

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: "List of 3 public subnets"
    Default: "subnet-aaa,subnet-bbb,subnet-ccc"

  EcrRepoName:
    Type: String
    Description: "Name of existing ECR repository containing FastAPI image"
    Default: "scimilarity-be"

  ContainerPort:
    Type: Number
    Description: "Port your FastAPI app listens on"
    Default: 8000


Resources:

  ############################
  # Security Group for Backend
  ############################
  BackendSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Allow access to FastAPI backend only from MyIp"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          CidrIp: !Ref MyIp
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  ############################
  # ECS Cluster
  ############################
  BackendCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "fastapi-cluster-${AWS::StackName}"

  ############################
  # IAM Roles for Fargate
  ############################
  FargateExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "fastapi-fargate-exec-role-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  FargateTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "fastapi-fargate-task-role-${AWS::StackName}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole

  ############################
  # CloudWatch Log Group
  ############################
  BackendLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/ecs/fastapi-${AWS::StackName}"
      RetentionInDays: 1

  ############################
  # Fargate Task Definition
  ############################
  BackendTaskDef:
    Type: AWS::ECS::TaskDefinition
    DependsOn: BackendLogGroup
    Properties:
      Family: !Sub "fastapi-task-${AWS::StackName}"
      Cpu: "4096"
      Memory: "16384"
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt FargateExecutionRole.Arn
      TaskRoleArn: !Ref FargateTaskRole
      RuntimePlatform:
        CpuArchitecture: X86_64
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: fastapi-container
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${EcrRepoName}:latest"
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BackendLogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  ############################
  # Fargate Service
  ############################
  BackendService:
    Type: AWS::ECS::Service
    DependsOn: BackendTaskDef
    Properties:
      Cluster: !Ref BackendCluster
      DesiredCount: 1
      LaunchType: FARGATE
      TaskDefinition: !Ref BackendTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups:
            - !Ref BackendSG

Outputs:
  BackendServiceName:
    Description: "ECS FastAPI service (Fargate)"
    Value: !Ref BackendService

  BackendSecurityGroup:
    Description: "Security Group ID for FastAPI backend"
    Value: !Ref BackendSG
